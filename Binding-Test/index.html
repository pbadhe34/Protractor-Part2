<!DOCTYPE html>
<html ng-app="cookbook">

<head>
<title>Angular Binding App</title>
  <script type="text/javascript" src="angular.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="MainCtrl">
    Favourite member of the Crew:
    <input type="text" ng-model="emcee">
    <br>Emcee:
    <div ng-bind="emcee"></div>
  </div>
</body>

</html>
