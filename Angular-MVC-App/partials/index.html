<p ng-show="contacts.length == 0">There are no contacts here!</p>
<ul>
  <li ng-repeat="(num, contact) in contacts">
    <a href="#/info/{{num}}">{{contact.name}}</a>
    [<a href="#/edit/{{num}}">edit</a>]
    [<a href="#/remove/{{num}}">remove</a>]
  </li>
</ul>
<a href="#/add">Add a New Contact</a>
